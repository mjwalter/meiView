<html>
<head>
  <title>meiView - Rogamus te...</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="support/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> -->

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <!-- <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
  <script src="jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
  <script type="text/JavaScript" src="support/jquery.ba-bbq.min.js"></script>
  <script type="text/JavaScript" src="../bower_components/vexflow/build/vexflow/vexflow-min.js"></script>
  <script type="text/JavaScript" src="../deps/meitovexflow.min.js"></script>
  <script type="text/JavaScript" src="../js/meiview.js"></script>

  <script type="text/JavaScript" src="../js/compactviewer.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/meiview.css">
  <link rel="stylesheet" type="text/css" href="../css/compactviewer.css">

  <script type="text/JavaScript" src="test-util.js"></script>
  <link  rel="stylesheet" href="test.css">

  <script type="application/javascript" language="javascript">

  var CompactView = function () {
    var xmlDoc = meiView.Util.loadXMLDoc('Isaac.xml');
    var filteredXml = meiView.filterMei(xmlDoc, {noSysBreak:true});
    var meiDoc = new MeiLib.MeiDoc(filteredXml);
    var pagination = new meiView.Pages();
    pagination.AddPage(1, 5);
    pagination.AddPage(6, 10);
    pagination.AddPage(11, 15);
    pagination.AddPage(16, 20);
    pagination.AddPage(21, 25);
    pagination.AddPage(26, 30);
    pagination.AddPage(31, 35);
    pagination.AddPage(36, 40);
    pagination.AddPage(41, 45);
    pagination.AddPage(46, 48);

    var viewer = new meiView.CompactViewer({
      maindiv: $('#comapct-view'),
      MEI: meiDoc,
      pages: pagination,
      title: 'Henricus Isaac: Rogamus te piissima virgo Maria',
    });

    frag_pg = $.bbq.getState('pg');
    if (frag_pg != undefined) {
      viewer.jumpTo(frag_pg-1);
    }
    else {
      viewer.nextPage();
    }
  }

  var FullView = function () {
    var xmlDoc = meiView.Util.loadXMLDoc('Isaac.xml');
    var meiDoc = new MeiLib.MeiDoc(xmlDoc);
    var pagination = new meiView.Pages();
    pagination.AddPage(1, 12);
    pagination.AddPage(13, 24);
    pagination.AddPage(25, 36);
    pagination.AddPage(37, 48);

    var viewer = new meiView.Viewer({
      maindiv: $('#full-view'),
      MEI: meiDoc,
      pages: pagination,
      title: 'Henricus Isaac: Rogamus te piissima virgo Maria',
      display_measure_numbers: 1,
      m2v_options: {
        labelMode: 'full',
      },
    });

    frag_pg = $.bbq.getState('pg');
    if (frag_pg != undefined) {
      viewer.jumpTo(frag_pg-1);
    }
    else {
      viewer.nextPage();
    }

  }

  $(document).ready( function(){

    var pagination = new meiView.Pages();
    pagination.AddPage(1, 12);
    pagination.AddPage(13, 24);
    pagination.AddPage(25, 36);
    pagination.AddPage(37, 48);

    var tc_layedout = {
      div: $('#tests'),
      title: 'Isaac [Rogamus te]',
      filename: 'Isaac.xml',
      pagination: pagination,
    }

    meiView.Test.LayedoutTest(tc_layedout);

    var pagination_compact = new meiView.Pages();
    pagination_compact.AddPage(1, 5);
    pagination_compact.AddPage(6, 10);
    pagination_compact.AddPage(11, 15);
    pagination_compact.AddPage(16, 20);
    pagination_compact.AddPage(21, 25);
    pagination_compact.AddPage(26, 30);
    pagination_compact.AddPage(31, 35);
    pagination_compact.AddPage(36, 40);
    pagination_compact.AddPage(41, 45);
    pagination_compact.AddPage(46, 48);
    var tc_compact = {
      div: $('#tests'),
      title: 'Isaac [Rogamus te]',
      filename: 'Isaac.xml',
      pagination: pagination_compact,
    }

    meiView.Test.CompactTest(tc_compact);

  })
  </script>
</head>

<body>
  <script type="text/JavaScript" src="support/bootstrap/js/bootstrap.min.js"></script>

  <div id="tests"></div>

</body>
</html>
